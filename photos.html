<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Override global styles to allow scrolling */
        html,
        body {
            overflow-y: auto !important;
            height: auto !important;
            min-height: 100%;
        }

        .page-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            max-width: 800px;
            margin: 50px auto;
            position: relative;
            z-index: 100;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery div {
            height: 250px;
            background: #fff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery div:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="page-content">
        <h1>My great love</h1>

            <div class="photo-item"><img src="photos/photo_2026-02-13 23.17.24.jpeg" alt="Us"></div>
        </div>
        <a href="index.html"
            style="display:inline-block; margin-top:20px; text-decoration:none; color:#e91e63; font-weight:bold;">‚Üê
            Back</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
