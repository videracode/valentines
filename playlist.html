<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Playlist</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Override global styles to allow scrolling */
        html,
        body {
            overflow-y: auto !important;
            height: auto !important;
            min-height: 100%;
        }

        .page-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            margin: 100px auto;
            position: relative;
            z-index: 100;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="page-content">
        <h1>Song That Remind Me of You</h1>
        <div class="audio-container" style="margin-top: 30px; text-align: center;">
            <!-- Vinyl Record UI -->
            <div class="vinyl-wrapper"
                style="margin: 0 auto 30px auto; width: 250px; height: 250px; position: relative; cursor: pointer;"
                onclick="togglePlay()">
                <div class="vinyl-record" id="record">
                    <div class="vinyl-grooves"></div>
                    <div class="vinyl-label">
                        <div class="vinyl-hole"></div>
                    </div>
                </div>

            </div>

            <audio id="audio-player" style="display: none;">
                <source src="song/yung_kai_-_yung_kai_-_blue_Official_Music_Video_(mp3.pm).mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

        </div>

        <style>
            .vinyl-record {
                width: 100%;
                height: 100%;
                /* Use user image as the record texture (Picture Disc) */
                background: url('song/522398a4d0187b92a354c4fd0b84ab12.jpg') no-repeat center center;
                background-size: cover;
                border-radius: 50%;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: transform 0.2s;
            }

            .vinyl-wrapper:active .vinyl-record {
                transform: scale(0.95);
            }

            .vinyl-grooves {
                position: absolute;
                top: 5%;
                left: 5%;
                width: 90%;
                height: 90%;
                border-radius: 50%;
                background: repeating-radial-gradient(#222 0,
                        #222 2px,
                        #111 3px,
                        #111 4px);
                opacity: 0.2;
                /* Reduced from 0.6 to make image more visible */
            }

            .vinyl-label {
                width: 35%;
                height: 35%;
                background: linear-gradient(135deg, #e91e63, #ff80ab);
                border-radius: 50%;
                position: relative;
                z-index: 2;
                box-shadow: 0 0 0 3px #111;
                /* Border between label and vinyl */
            }

            .vinyl-hole {
                width: 15%;
                height: 15%;
                background: #fff;
                border-radius: 50%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
            }

            /* Animation Class */
            .vinyl-spinning {
                animation: spin 3s linear infinite;
            }

            @keyframes spin {
                from {
                    transform: rotate(0deg);
                }

                to {
                    transform: rotate(360deg);
                }
            }
        </style>

        <script>
            const audio = document.getElementById('audio-player');
            const record = document.getElementById('record');
            let isPlaying = false;

            function togglePlay() {
                if (isPlaying) {
                    audio.pause();
                } else {
                    audio.play();
                }
            }

            audio.addEventListener('play', () => {
                record.classList.add('vinyl-spinning');
                record.style.animationPlayState = 'running';
                isPlaying = true;
            });

            audio.addEventListener('pause', () => {
                record.style.animationPlayState = 'paused';
                isPlaying = false;
            });

            // Initial state
            record.style.animationPlayState = 'paused';
            record.classList.add('vinyl-spinning'); 
        </script>
        <a href="index.html"
            style="display:inline-block; margin-top:30px; text-decoration:none; color:#e91e63; font-weight:bold; font-size: 1.2rem;">‚Üê
            Back</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
